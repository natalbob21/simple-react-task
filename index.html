<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')
const helloWorld = {msg: "Hello, React world!"}
const goodbyeWorld = {msg: "Goodbye, React world!"}

const Message = (props) => {
  return (
      <h2>{props.msg}</h2>
    )
}
const element = (
<div className="container">
  <div>{Message(helloWorld)}</div>
  <div>{Message(goodbyeWorld)}</div>
</div>
)
ReactDOM.render(element, rootElement)
</script>
